name: Java CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 11 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'  # Use 'temurin' instead of 'adoptopenjdk'
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: success
     
      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      # Step 5: Deploy Docker container using Ansible
      - name: Deploy Docker container using Ansible
        run: ansible-playbook -i inventory playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        # Assuming ec2_inventory contains the EC2 instance info (e.g., IP or DNS)

